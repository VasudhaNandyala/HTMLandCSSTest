<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --main-color: aqua; 
        }

        /* Header and main section styling */
        header, main {
            /* Apply the variable */
            background-color: var(--main-color); 
            padding: 20px;
            color: white;
            text-align: center;
        }

        /* Media query for screens smaller than 768px */
        @media (max-width: 768px) {
            :root {
                /* Change color for small screens */
                --main-color: gray; 
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    <main>
        <p>This webpage uses custom CSS variables for styling.</p>
    </main>
</body>
</html>
